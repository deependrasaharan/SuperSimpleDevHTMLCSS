<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    button{
      background-color: black;
      color: white;
      font-size: 13.3333px;
      border: none;
      padding-left: 15px;
      padding-right: 15px;
      padding-top: 12px;
      padding-bottom: 12px;
      transition: opacity 0.15s;
    }
    button:hover{
      opacity: 0.75;
      cursor: pointer;
    }
    button:active{
      opacity: 0.5;
      cursor: pointer;
    }
  </style>

  <button class="Request_Now_Button">Request now</button>
</body>
</html>
