<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
</head>
<body>
  <style>
    .get-started{
      background-color: rgb(121, 82, 179);
      border: none;
      color: white;
      height: 40px;
      width: 130px;
      font-weight: bold;
      font-size: 15px;
      border-radius: 4px;
      /* padding-top: 2px; */
      margin-right: 8px;
      transition:background-color 0.15s, opacity 0.15s;
      cursor: pointer;
    }
    .get-started:hover{
      background-color: rgb(112, 64, 186);
    }
    .get-started:active{
      opacity: 0.75;
    }
    .download{
      background-color: white;
      border-style: solid;
      border-color:  rgb(108, 117, 125);
      border-width: 0.9px;
      color: rgb(108, 117, 125);
      height: 40px;
      width: 130px;
      font-weight: bold;
      font-size: 15px;
      border-radius: 4px;
      /* padding-top: 2px; */
      transition:background-color 0.15s, opacity 0.15s;
      cursor: pointer;
    }
    .download:hover{
      background-color: rgb(108, 117, 125);
      color:white;
    }
    .download:active{
      opacity: 0.75;
    }
  </style>
  <button class="get-started">Get started</button>
  <button class="download">Download</button>
</body>
</html>
