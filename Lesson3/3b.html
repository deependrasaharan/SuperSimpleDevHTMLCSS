<head>

<body>
  <style>
    button{
      background-color: rgb(255, 216, 17);
      border: none;
      height: 40px;
      font-size: 17.5px;
      border-radius: 20px;
      width: 205px;
      transition: background-color 0.15s,opacity 0.15s;
